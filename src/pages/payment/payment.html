<ion-header>

  <ion-navbar>
    <ion-title>Make a Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label>Account Balance</ion-label>
  <ion-input [readonly]="true" type="text" min="1" [value]="balanceValue" [(ngModel)]="balanceValue"></ion-input>
</ion-item>
  <ion-card>
    <ion-card-header>
      Payment details
    </ion-card-header>
    <ion-card-content>
      <ion-list>
      <ion-item>
        <ion-label fixed>Account</ion-label>
        <ion-input type="text" [value]="accountValue" [(ngModel)]="accountValue"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Payee</ion-label>
        <ion-input type="text" [value]="payeeValue" [(ngModel)]="payeeValue"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" step="0.01" [value]="amountValue" [(ngModel)]="amountValue"></ion-input>
      </ion-item>
    </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button (click) = submitPayment($event);>Submit Payment</button>

</ion-content>
